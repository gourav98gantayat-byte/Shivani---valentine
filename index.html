<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Shivani ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    h1 {
      color: #e6005c;
      font-size: 26px;
    }

    p {
      color: #333;
    }

    button {
      padding: 10px 22px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    #content {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Shivani, will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üòú</button>

    <div id="content">
      <p style="margin-top:15px; font-size:18px;">
        Guess Kaise Hua‚Ä¶ but it was always you üíû
      </p>

      <p style="font-size:17px; font-style:italic; line-height:1.6; margin-top:10px;">
        ‚ÄúIshq ne jab tera naam liya, saans ne ibadat seekh li,<br>
        Tu mila toh laga jaise zindagi ko wajah mil gayi.‚Äù ‚ù§Ô∏è
      </p>

      <p style="font-size:18px; margin-top:15px;">
        Here‚Äôs to making memories, together ‚ù§Ô∏è
      </p>

      <!-- MUSIC (iPhone-safe) -->
      <div style="margin-top:20px;">
        <p style="font-size:15px;">Play our song üé∂</p>
        <iframe
          width="100%"
          height="80"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1353457783&color=%23ff4d79&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const content = document.getElementById("content");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      content.style.display = "block";
    });

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 10 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 600);
  </script>

</body>
</html>
