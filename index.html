<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Shivani ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      padding: 20px;
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      color: #e6005c;
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      color: #333;
      line-height: 1.6;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    #playMusic {
      background-color: #e6005c;
      color: white;
      display: none;
      margin-top: 15px;
    }

    #content {
      display: none;
      margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Shivani, will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üòú</button>

    <div id="content">
      <p style="font-size:18px;">
        Guess Kaise Hua‚Ä¶ but it was always you üíû
      </p>

      <p style="font-size:17px; font-style:italic; margin-top:12px;">
        Likhu‚Ä¶ Toh Lafz tum ho<br>
        Sochu‚Ä¶ Toh Khayaal tum ho<br>
        Maangu‚Ä¶ Toh dua tum ho<br>
        Sach kahu‚Ä¶ Toh Mohabbat tum ho ‚ù§Ô∏è
      </p>

      <p style="font-size:18px; margin-top:15px;">
        Here‚Äôs to making memories, together ‚ù§Ô∏è
      </p>

      <button id="playMusic">‚ñ∂ Play our song üé∂</button>

      <div id="music" style="display:none; margin-top:15px;">
        <iframe
          width="100%"
          height="90"
          src="https://music.youtube.com/embed/search?q=saiyaara+title+song&autoplay=1"
          frameborder="0"
          allow="autoplay; encrypted-media">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const content = document.getElementById("content");
    const playBtn = document.getElementById("playMusic");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      content.style.display = "block";
      playBtn.style.display = "inline-block";
    });

    playBtn.addEventListener("click", () => {
      music.style.display = "block";
      playBtn.style.display = "none";
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 10 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }, 700);
  </script>

</body>
</html>
