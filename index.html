<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Shivani ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      font-size: 26px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px;
    }

    #yesBtn {
      background-color: #ff5a8a;
      color: white;
    }

    #noBtn {
      background-color: #bbb;
      position: absolute;
    }

    #content {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 220px;
      margin-top: 15px;
      border-radius: 12px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      color: #ff5a8a;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Shivani, will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>

    <div id="content">
      <p><strong>Guess Kaise Hua‚Ä¶ but it was always you üíï</strong></p>

      <!-- SAFE GIF (works on GitHub Pages) -->
      <img src="https://i.imgur.com/9XnKQ0p.gif" alt="Love GIF">

      <p style="font-size:18px; margin-top:10px;">
        Here‚Äôs to making memories, together ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <!-- Audio (plays ONLY after Yes click) -->
  <audio id="bgMusic">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const content = document.getElementById("content");
    const music = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", () => {
      content.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      music.play();
      startHearts();
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 300);
    }
  </script>

</body>
</html>
