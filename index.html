<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6eb;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff2f6d;
      margin-top: 120px;
      font-size: 28px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
    }

    #noBtn {
      background: #aaa;
      color: white;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      color: #333;
    }

    .shayari {
      margin-top: 18px;
      font-size: 15px;
      color: #444;
      line-height: 1.6;
      padding: 0 20px;
      font-style: italic;
    }

    .final-line {
      margin-top: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .music {
      margin-top: 18px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Hi Shibani, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>

  <!-- EVERYTHING BELOW APPEARS ONLY AFTER YES -->
  <div id="afterYes" class="hidden">

    <div class="subtitle">
      Guess Kaise Hua‚Ä¶ but it was always you üíû
    </div>

    <div class="shayari">
      Likhu‚Ä¶ toh lafz tum ho<br>
      Sochu‚Ä¶ toh khayaal tum ho<br>
      Maangu‚Ä¶ toh dua tum ho<br>
      Sach kahu‚Ä¶ toh mohabbat tum ho ‚ù§Ô∏è
    </div>

    <div class="final-line">
      Here‚Äôs to making memories, together ‚ù§Ô∏è
    </div>


      <!-- YOUR SOUNDLOUD LINK -->
    

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const afterYes = document.getElementById("afterYes");

    yesBtn.addEventListener("click", () => {
      afterYes.classList.remove("hidden");
      yesBtn.disabled = true;
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 10 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }, 600);
  </script>

</body>
</html>
